<app-header></app-header>
<div class="container">
    <h1 class="text-center mt-4">PokeApi</h1>

    <div class="container-fluid mb-5 mt-3">
        <form>

            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="text" placeholder="Search" [(ngModel)]="busqueda" name="busqueda" class="form-control">
                </div>
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit"
                    [routerLink]="['/detalle',busqueda]">Buscar</button>
            </div>


        </form>
    </div>


    <div class="card-columns">
        <div class="card" *ngFor="let poke of data['results']; let i = index; ">
            <div class="card-body">
                <h5 class="card-title text-center">{{poke['name'] | uppercase}}</h5>
                <button type="button" (click)="getdata(poke['name'])" class="btn btn-primary btn-block"
                    data-toggle="modal" data-target="#exampleModalCenter">Ver Detalle</button>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Detalle Pokemon </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>
                        <div class="row" *ngFor="let data of datadetalle">
                            <div class="col col-md-6">
                                <img [src]="data['sprites']['front_default']" style="width: 200px; height: 200px;;"
                                    alt=""><br>
                                <h4 class="text-center"> {{data["name"] | uppercase}}</h4>

                            </div>
                            <div class="col col-md-6">
                                <h5 class="">Habilidades</h5>
                                <div *ngFor="let habilidades of data['abilities']; let i = index">

                                    <li>{{i+1}} - {{habilidades["ability"]["name"]}}</li>
                                </div>

                                <h5 class="">Tipo</h5>
                                <div *ngFor="let tipo of data['types']; let i = index">

                                    <li>{{i+1}} - {{tipo["type"]["name"]}}</li>
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          
        </div> -->
                </div>
            </div>
        </div>
